<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALAWARA YUDHA</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar d-flex">
        <div class="nav-brand d-flex">
            <img src="./assets/logo-white.png" alt="logo" class="logo-img">
            <h1>Portal Otomatis</h1>
        </div>
        <a href="#" class="nav-link report"><i class="bi bi-file-earmark-text-fill"></i> Laporan</a>
    </nav>

    <main class="container d-flex">
        <div class="col-6">
            <h3>Portal Masuk</h3>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="40%">Nama Lengkap</th>
                        <th width="20%">Kompi</th>
                        <th width="35%">Waktu</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="col-6">
            <h3>Portal Keluar</h3>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="40%">Nama Lengkap</th>
                        <th width="20%">Kompi</th>
                        <th width="35%">Waktu</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

    <section class="sidebar">
        <p>tes</p>
        <i class="bi bi-x-lg close"></i>
    </section>

    <!-- script -->
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
