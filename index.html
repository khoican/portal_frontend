<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALAWARA YUDHA</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar d-flex">
        <div class="nav-brand d-flex">
            <img src="./assets/logo-white.png" alt="logo" class="logo-img">
            <h1>Portal Otomatis</h1>
        </div>
        <div class="d-flex link">
            <div class="dropdown click">
                <a href="#" class="nav-link"><i class="bi bi-pencil-square"></i> Input Manual</a>

                <section class="drop-link input">
                    <a href="#" class="masuk"><i class="bi bi-box-arrow-in-right"></i> Portal Masuk</a>
                    <a href="#" class="keluar"><i class="bi bi-box-arrow-left"></i> Portal Keluar</a>
                </section>
            </div>
            <a href="#" class="nav-link report"><i class="bi bi-file-earmark-text-fill"></i> Laporan</a>
        </div>
    </nav>

    <main class="container d-flex">
        <div class="col-6">
            <h3>Portal Masuk</h3>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="40%">Nama Lengkap</th>
                        <th width="20%">Kompi</th>
                        <th width="35%">Waktu</th>
                    </tr>
                </thead>
                <tbody id="tbody-in"></tbody>
            </table>
        </div>
        <div class="col-6">
            <h3>Portal Keluar</h3>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="40%">Nama Lengkap</th>
                        <th width="20%">Kompi</th>
                        <th width="35%">Waktu</th>
                    </tr>
                </thead>
                <tbody id="tbody-out"></tbody>
            </table>
        </div>
    </main>

    <section class="sidebar">
        <div class="d-flex header-side">
            <h3>Laporan</h3>
            <i class="bi bi-x-lg close"></i>
        </div>

        <p>Unduh Laporan Bulan Ini</p>
        <form id="set-date">
            <label for="kalender-then">
                Dari
                <input type="date" name="" id="kalender-then">
            </label>
            <label for="kalender-now">
                Dari
                <input type="date" name="" id="kalender-now">
            </label>
            <button class="generate">Download</button>
        </form>
    </section>

    <section class="modal-masuk modal">
        <form>
            <div class="header-modal">
                <h3>Portal Masuk</h3>
                <i class="bi bi-x-lg close-modal"></i>
            </div>
            <label for="nama">Nama Lengkap 
                <input type="text" name="nama" id="nama" value="">
            </label>
            <label for="kompi">Kompi / Asal 
                <input type="text" name="kompi" id="kompi" value="">
            </label>
            <button>KIRIM</button>
        </form>
    </section>

    <section class="modal-keluar modal">
        <form action="" method="post">
            <div class="header-modal">
                <h3>Portal Keluar</h3>
                <i class="bi bi-x-lg close-modal"></i>
            </div>
            <label for="nama">Nama Lengkap 
                <input type="text" name="nama" id="nama1">
            </label>
            <label for="kompi">Kompi / Asal 
                <input type="text" name="kompi" id="kompi1">
            </label>
            <button type="submit">KIRIM</button>
        </form>
    </section>

    <!-- script -->
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
